<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #textInput {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        .button-container {
            margin-top: 10px;
        }
        button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Text Analyzer Tool</h1>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>

    <div class="button-container">
        <button id="countWordsBtn">Count Words</button>
        <button id="lowerCaseBtn">Convert to Lowercase</button>
        <button id="upperCaseBtn">Convert to Uppercase</button>
        <button id="searchSubstringBtn">Search Substring</button>
    </div>

    <div id="result"></div>

    <script src="index.js"></script>
</body>
</html>
