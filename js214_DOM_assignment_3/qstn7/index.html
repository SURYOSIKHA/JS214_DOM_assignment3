<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Length Calculator</title>
</head>
<body>

    <h1>Text Length Excluding Spaces</h1>
    
    <!-- Input field for text -->
    <input type="text" id="textInput" placeholder="Enter your text here">
    
    <!-- Button to trigger calculation -->
    <button id="calculateButton">Go</button>
    
    <!-- Display the result -->
    <p>Length excluding spaces: <span id="result">0</span></p>

    <script src="script.js"></script>
</body>
</html>
